<div class="col-md-6 col-md-offset-3">
    <h2>AdminLogin</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
            <a [routerLink]="['/absnuvubhc362374c7623432623bc372nunhcewcnhuıewn73nc7bv2ıucrn283ryn723x73br327c823nc8rn3v9834n8v34238nc23c23bv83v89b3y9823nv78c23n723bx8787238c73483b6v32bv734b59834v798547nv8934n7c934nctyucegfejvfrehbgnrnbguncn84tvy87vb32u923vnuıwjkhfsjfhsdjfhsdkjfhsdjkfhskj']" class="btn btn-link">adminpanel</a>
            
        </div>
    </form>
</div>
